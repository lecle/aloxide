entities:
  - name: Poll
    fields:
      - name: id
        type: uint64_t
      - name: name
        type: string
      - name: body
        type: string
      - name: start
        type: uint64_t
      - name: end
        type: uint64_t
    key: id
  - name: Option
    fields:
      - name: id
        type: uint64_t
      - name: name
        type: string
      - name: pollId
        type: uint64_t
    key: id
  - name: Vote
    fields:
      - name: id
        type: uint64_t
      - name: point
        type: number
      - name: message
        type: string
      - name: ownerId
        type: uint64_t
      - name: optionId
        type: uint64_t
    key: id
